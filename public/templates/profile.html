<div class="container">

	<div class="">
		<h3 ng-hide="changer" ng-dblclick="changer=true">{{userProfile.firstName}}</h3>
		<h3 ng-hide="changer" ng-dblclick="changer=true">{{userProfile.middleName}}</h3>
		<h3 ng-hide="changer" ng-dblclick="changer=true">{{userProfile.familyName}}</h3>
		<button class="btn btn-success" ng-click="toggleCustom()">Update Profile</button>
			<form class="form-group" ng-show="custom" ng-submit="updateUser(userProfile); changer=false">
				<br>
				<input class="form-control" placeholder="First Name" type="text" ng-model="userProfile.firstName">
				<br>
				<input class="form-control" placeholder="Middle Name" type="text" ng-model="userProfile.middleName">
				<br>
				<input class="form-control" placeholder="Last Name" type="text" ng-model="userProfile.familyName">
				<br>
				<button class="form-control" type="submit">Up-Date Information</button>
			</form>
	</div>



	<div class="userYardSale">
		<form ng-repeat="stuff in yardData" ng-submit="deleteSale(stuff)">
			<h3>{{stuff.name}}</hr>
		    <h3>{{stuff.startDate}}</hr>
		    <h3>{{stuff.endDate}}</hr>
		    <h3>{{stuff.address}}</hr>
		    <h3>{{stuff.date}}</hr>
		    <h3>{{stuff.comment}}</hr>
		    <button class="btn btn-primary"type="submit">Delete Sale</button>
		</form>
	</div>



</div>
