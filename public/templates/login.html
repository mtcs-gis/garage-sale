<div class="container text-center" ng-controller="loginCtrl">
			<h2>Login</h2>
			<a href="/auth/facebook" ng-click="facebooksignup()">with Facebook</a>
			<div class="form-group login-container" ng-show="hideStuff">
				<form ng-submit="postLogin(loginEmail, secret)">
					<input class="form-control" type="email" ng-model="loginEmail" placeholder="Username">
					<input class="form-control" type="password" ng-model="secret" placeholder="Password">
					<input class="form-control" placeholder="Login" type="submit">
				</form>
			</div>

		<h2>Sign Up</h2>

			</form>
