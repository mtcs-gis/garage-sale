<!-- remember to put ng-init with initMap() here -->
<div class="container text-center" ng-init="initMap()">
  <br>
  <div class="text-right">
    <ul class="social-icons">
      <li class="social-links" ><i class="fa fa-facebook" aria-hidden="true"></i></li>
      <li class="social-links" ><i class="fa fa-twitter" aria-hidden="true"></i></li>
      <li class="social-links" ><i class="fa fa-instagram" aria-hidden="true"></i></li>
      <li class="social-links" ><i class="fa fa-github" aria-hidden="true"></i></li>
    </ul>
    <button class="btn btn-primary" ng-click="signOut()" id="logout" ui-sref="landingPage">Logout</button>
  </div>
  <br>
  <div class="">
    <button class="btn btn-warning" id="enterButton" ui-sref="createSale">Create Sale</button>
    <br>
  </div>
  <br>
    <div class="map" id="map">
    </div>
    <div class="" ng-repeat="name in names track by $index">
      <h1 id="saleNames">{{name.name}} - {{name.address}} - {{name.date | date}}</h1>
      <h1 id="saleNames"></h1>
    </div>

  </div>

</div>
