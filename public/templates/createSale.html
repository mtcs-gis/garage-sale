
<div class="container text-center">
  <h2 id="create-title">Create Sale</h2>
  <div class="form-group">
    <center><input class="form-control" id="addSale" placeholder="Title" ng-model="sale.name">
    <br>
    <input class="form-control" id="addSale" placeholder="Address" ng-model="sale.address">
    <br>
    <input class="form-control" id="addSale" type="date" placeholder="Date" ng-model="sale.date">
    <br>
    <input class="form-control" id="addSale" type="time" placeholder="Time" ng-model="sale.time"></center>
</div>
  <div class="add-container">
    <textarea class="form-control" placeholder="Comments" ng-model="sale.comment" rows="4" cols="10"></textarea>
  </div>
  <button class="btn btn-success" id="addButton" type="button" ng-click="postSale(sale)">{{addButton}}</button>
  <button class="btn btn-primary" id="toMap" type="button" ui-sref="map" ng-click="initMap()">To Map</button>


<div ng-controller="DatepickerDemoCtrl as vm">
        <input type="text" class="form-control"
               datepicker-popup="mediumDate"
               is-open="vm.valuationDatePickerIsOpen"
               ng-click="vm.valuationDatePickerOpen()"
               ng-model="vm.valuationDate" />
</div>
