<div class="container">
<div class="login">
<h1>Login</h1>
	<form ng-submit="postlogin(username, secret)">
		<input type="username" ng-model="username" placeholder="Username">
		<input type="password" ng-model="secret" placeholder="Password">
		<button class="btn" type="button" name="button">Login</button>
	</form>

</div>


<div class="signup">
<h1>Sign Up</h1>
  <form ng-submit="postsignup(signupemail, password)">
		<input type="email" ng-model="signupemail" placeholder="Email Address">
		<input type="passport" ng-model="password" placeholder="Password">
	   <input placeholder="Submit" type="submit">
</form>

</div>


</div>
