<div class="container">
<div class="login">
<h1>Login</h1>
	<form ng-submit="postlogin(username, secret)">
		<input type="username" ng-model="username" placeholder="Username">
		<input type="password" ng-model="secret" placeholder="Password">
		<button class="btn" type="button" name="button">Login</button>
	</form>

</div>


<div class="signup">
<h1>Sign Up</h1>
<div class="form-group">

 <form ng-submit="postsignup(username, firstname, lastname, email, password)">
	    <li><input type="text" class="form-control" ng-model="username" placeholder="Username"></li>
	    <li><input type="text" class="form-control" ng-model="firstname" placeholder="First Name"></li>
		<li><input type="text" class="form-control" ng-model="lastname" placeholder="Last Name"></li>
		<li><input type="text" class="form-control" ng-model="email" placeholder="Email Address"></li>
		<li><input type="text" class="form-control" ng-model="password" placeholder="Password"></li>
	   <li><button class="btn" type="button" name="button">Sign Up</button></li>
</form>

</div>


</div>
