<div class="container">
<div class="login">
<h1>Login</h1>
	<form ng-submit="postlogin(loginemail, sercet)">
		<input type="text" ng-model="loginemail" placeholder="Email">
		<input type="password" ng-model="sercet" placeholder="Password">
		<input placeholder="Submit" type="submit">
	</form>

</div>


<div class="signup">
<h1>Sign Up</h1>
  <form ng-submit="postsignup(signupemail, password)">
		<input type="email" ng-model="signupemail" placeholder="Email Address">
		<input type="passport" ng-model="password" placeholder="Password">
	   <input placeholder="Submit" type="submit">
</form>

</div>

<div class="facebook">

    <img ng-src="./../imgs/facebooklogin.png" ng-click="facebooksignup()"/>

</div>
</div>
