<div class="container">
<div class="login">
<h1>Login</h1>
	<form ng-submit="postlogin(username, sercet)">
		<input type="text" ng-model="username" placeholder="Username">
		<input type="password" ng-model="sercet" placeholder="Password">
		<input placeholder="Submit" type="submit">
	</form>

</div>


<div class="signup">
<h1>Sign Up</h1>
 <form ng-submit="postsignup(username, firstname, lastname, email, password)">
	    <li><input type="text" ng-model="username" placeholder="Username"></li>
	    <li><input type="text" ng-model="firstname" placeholder="First Name"></li>
		<li><input type="text" ng-model="lastname" placeholder="Last Name"></li>
		<li><input type="text" ng-model="email" placeholder="Email Address"></li>
		<li><input type="text" ng-model="password" placeholder="Password"></li>
	   <li><input placeholder="Submit" type="submit"></li>
</form>

</div>

<div class="facebook">

    <img ng-src="./../imgs/facebooklogin.png" ng-click="facebooksignup()"/>

</div>
</div>
